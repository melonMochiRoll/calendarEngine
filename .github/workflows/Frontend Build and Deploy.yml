name: Frontend Build and Deploy
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  push:
    branches: [ "release" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: âœ… Check out repository code
      uses: actions/checkout@v4
    
    - name: ðŸ§¾ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: âœ¨ Install dependencies
      run: npm ci
    
    - name: ðŸ”¨ Build Project
      run: npm run build --if-present

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: ðŸ”§ Set SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ec2_rsa
        chmod 600 ~/.ssh/ec2_rsa

    - name: ðŸš€ Deploy to EC2
      run: |
        rsync -avz --delete -e "ssh -i ~/.ssh/ec2_rsa -o StrictHostKeyChecking=no" ./dist/ ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/client_dist
